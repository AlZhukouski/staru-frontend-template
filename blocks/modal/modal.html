<div class="modal__wrapper">

	<!--DEV Modal trigger -->

	<a href="javascript: void(0)" data-href="#quick-order" class="modal__trigger js_modal-trigger-zoom">Модальное окно</a>

	<!--DEV Modal -->

	<div id="quick-order" class="modal mfp-hide zoom-anim-dialog" role="dialog" aria-hidden="true">
		<div class="modal__dialog">
			<div class="modal__content">
				<h2 class="modal__content-title">Модальное окно</h2>
				<form action="" class="modal__form">
					<div class="modal__form-group">
						<label for="tel">Телефон <span class="required">*</span></label>
						<input type="tel" name="tel" id="tel">
					</div>

					<div class="modal__form-group">
						<label for="email">E-mail <span class="modal__input-required">*</span></label>
						<input type="email" name="email" id="email">
					</div>

					<div class="modal__form-group">
						<label for="name">ФИО <span class="required">*</span></label>
						<input type="text" name="name" id="name">
					</div>

					<p class="modal__form-desc">По указанному номеру позвонит менеджер магазина, чтобы подтвердить заказ. Статус и подтверждение заказа будут отправлены по почте и смс.</p>

					<button type="submit" class="modal__form-submit">Отправить заказ</button>
				</form>

				<!-- modal close button -->
				<a href="javascript:;" class="modal__close mfp-close">
					<svg class="" viewBox="0 0 24 24">
						<path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/>
						<path d="M0 0h24v24h-24z" fill="none"/>
					</svg>
				</a>
			</div>
		</div>
	</div>
</div>
